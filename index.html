<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="src/css/variables.css">
  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/style.css">
  <link rel="stylesheet" href="src/css/responsivo.css">

</head>

<body>
  <main class="card">
    <header class="card-header">
      <picture>
        <source class="header-image" 
          media="(min-width: 900px)" srcset="./src/images/image-header-desktop.jpg" alt="Desktop header image">

        <img class="header-image" 
          src="./src/images/image-header-mobile.jpg" alt="Mobile header image">
      </picture>
    </header>

    <article class="container">  
      <section class="content">
        <h1 class="title">
          Get <span>insights</span> that help your business grow.
        </h1>

        <p class="main-paragraph">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>

        <div class="resume">
          <section class="infos">
            <h2>10k+</h2>
            <p>companies</p>
          </section>

          <section class="infos">
            <h2>314</h2>
            <p>templates</p>
          </section>

          <section class="infos">
            <h2>12m+</h2>
            <p>queries</p>
          </section>
        </div>
      </section>
    </article>
  </main>

  <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.linkedin.com/in/ramon-alvez/">Ramon Alvez</a>.
    </div>
  </footer>

</body>

</html>
